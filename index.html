<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="subContainer">
                    <div class="tempContainer">
                        <div class="dateTemp">
                            <span class="date">
                                <span class="monthName">May</span> 
                                <span class="dateValue">11</span>
                                <span class="year">20211</span>
                            </span>
                        </div>
                    </div>
                    <div class="bottomContainer">
                        <ul>
                            <li>
                                <span>Temperature</span>
                                <span class="tempVal"> <span class="tempValue">0</span><sup>o</sup> C</span>
                            </li>
                            <li>
                                <span>Pressure</span>
                                <span class="pressVal">0 mb</span>
                            </li>
                            <li>
                                <span>Rain</span>
                                <span class="rainVal">0 %</span>
                            </li>
                            <li>
                                <span>Humidity</span>
                                <span class="humidityVal">0 %</span>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>
        <script src="./config.js"></script>    
    <script src="index.js"></script>
</body>
</html>
